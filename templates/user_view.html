	<div class="row wrapper border-bottom white-bg page-heading">
	    <div class="col-lg-10">

	        <ol class="breadcrumb">
	            <li>
	                <a href="javascript:void(0)">用户</a>

	    </div>

	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-md-12">

				<form method="post" class="form-horizontal" action="/user/save/">
					<div class="form-group"><label class="col-sm-2 control-label">用户名:</label>
					    <div class="col-sm-10">
					    	<input type="text" class="form-control" type="text" name="username" values="{{username}}">
					    </div>
					</div>

					<div class="form-group"><label class="col-sm-2 control-label">年龄:</label>
					    <div class="col-sm-10">
					    	<input type="text" class="form-control" name="age" values="{{age}}">
					    </div>
					</div>


				    <div class="form-group"><label class="col-sm-2 control-label">部门:</label>

				        <div class="col-sm-10">
				        	<select class="form-control m-b" name="department">
								<option value="1">研发部门</option>
								<option value="2">测试部门</option>
								<option value="3" selected="selected">运维部门</option>
				        	</select>
				        </div>
				    </div>

				    <!-- <div class="hr-line-dashed"></div> -->
				    <div class="form-group"><label class="col-sm-2 control-label">性别:</label>
				        <div class="col-sm-10">
				            <div>
				            	<label class="radio-inline"><input type="radio" name="sex" value="1" checked="checkd" >男</label>
				            </div>
				            <div>
			            		<label class="radio-inline"><input type="radio" name="sex" value="0" checked="checkd" id=>女</label>
				        	</div>
				    	</div>
				    </div>

				    <!-- <div class="hr-line-dashed"></div> -->
				    <div class="form-group"><label class="col-sm-2 control-label">爱好:</label>
					    <div class="col-sm-10">
						    <label class="checkbox-inline"><input type="checkbox" name="hobby" value="football">足球</label> 
						    <label class="checkbox-inline"><input type="checkbox" name="hobby" value="basketball">篮球</label>
						    <label class="checkbox-inline"><input type="checkbox" name="hobby" value="pingpong">乒乓球</label>
					    </div>
				    </div>

				    <div class="form-group"><label class="col-sm-2 control-label">简介:</label>
					    <div class="col-sm-10">
						    <label><textarea class="form-control" rows="3" name="detail" value="{{detail}}">XXXXXXXXXXX</textarea></label> 
					    </div>
				    </div>
				  
<!-- 				    <div class="form-group"><label class="col-sm-2 control-label">头像:</label>
					    <div class="col-sm-10">
						    <input class="form-control" type="file" name="icon" />
					    </div>
				    </div> -->

				    <div class="form-group"><label class="col-sm-2 control-label">主页:</label>
					    <div class="col-sm-10">
						    <input class="form-control" type="url" name="homepage" value="{{homepage}}" />
					    </div>
				    </div>

				    <div class="form-group"><label class="col-sm-2 control-label">生日:</label>
					    <div class="col-sm-10">
						    <input class="form-control" type="date" name="birthday" value="{{birthday}}" />
					    </div>
				    </div>

				    <div class="form-group"><label class="col-sm-2 control-label">email:</label>
					    <div class="col-sm-10">
						    <input class="form-control" type="email" name="email" value="{{email}}" /><br>  
					    </div>
				    </div>

				    {% if error %}
				    	<span style="color:red">{{error}}</span>
				    {% endif %}

				    <div class="hr-line-dashed"></div>

				    <div class="form-group">
				    	<div class="col-sm-4 col-sm-offset-2">
<!-- 				            <button class="btn btn-white" type="submit">取消</button> -->
				            <button class="btn btn-primary" type="submit">保存</button>
				        </div>
				    </div>

				</form>

				<br>
