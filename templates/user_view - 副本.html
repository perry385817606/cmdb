    <div class="row">
        <div class="col-lg-6">

    <div class="row">

        <div class="col-lg-6">
            <div class="ibox float-e-margins">

			   	<form role="form" action="/user/modify/" method="post">
			   	<div class="form-group">
					{% if error %}
						<span style="color:red">{{error}}</span>
					{% endif %}
					<input type="hidden" name="id" value="{{id}}"/>
					<label>用户名:</label><input form-control type="text" name="username" values="{{username}}"/><br>
					<label>年龄:</label><input form-control type="text" name="age" values="{{age}}"/><br>

			 
					<!-- /* 下拉框 */ -->
					<label>部门:</label>
					<select name="department">
						<option value="1">研发部门</option>
						<option value="2">测试部门</option>
						<option value="3" selected="selected">运维部门</option>
					</select>
					<br>

					<!-- /* 单选框 */ -->
					<label>性别:</label>
					<input type="radio" name="sex" value="1" checked="checkd" />男
					<input type="radio" name="sex" value="0"/>女<br>


					<!-- /* 复选框 */ -->
					<label>爱好:</label>
					<input type="checkbox" name="hobby" value="football" />足球
					<input type="checkbox" name="hobby" value="basketball" />篮球
					<input type="checkbox" name="hobby" value="pingpong" checked="checked" />乒乓球
					<br>

					<label>简介:</label>
					<textarea name="detail">XXXXXXXXXXX</textarea><br>

				<!-- 	<label>头像:</label>
					<input type="file" name="icon"><br> -->

					<label>主页:</label>
					<input type="url" name="homepage" value="" /><br>
					<label>生日:</label>
					<input type="date" name="birthday"value="" /><br>
					<label>email:</label>
					<input type="email" name="email" value="" /><br> 
					
					<input type="submit" value="保存">
				</div>
				</form>


            </div>

        </div>


    </div>


</div>
