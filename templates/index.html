<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CMDB</title>

    <link href="/static/sfv/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/sfv/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/sfv/css/animate.css" rel="stylesheet">
    <link href="/static/sfv/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
<!--                 <h1 class="logo-name">IN+</h1> -->
            </div>
            <h3>Welcome to CMDB</h3>
            <p>
            </p>
            <p></p>
            <form class="m-t" role="form" action="/login/">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名" required="" value="{{username}}">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="" value="{{password}}">
                </div>
                {%if error %}
               		<div class="form-group">
						<div class="alert alert-danger" role="alert">{{error}}</div>
					</div>
				{% endif %}
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

            </form>
            <p class="m-t"> <small>CMDB-perry &copy; 2016-2017</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/sfv/js/jquery-2.1.1.js"></script>
    <script src="/static/sfv/js/bootstrap.min.js"></script>

</body>

</html>
